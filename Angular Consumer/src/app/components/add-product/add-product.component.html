<mat-toolbar>
    <span>New Product</span>
</mat-toolbar>
<mat-card class="my-card" fxLayout="column" fxLayoutAlign="center center">
    <mat-card-content>
        <form class="my-form" [formGroup]="myform">
            <mat-form-field class="full-width">
                <mat-label>Name</mat-label>
                <input type="text" matInput placeholder="Name" name="Name" formControlName="Name">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Price</mat-label>
                <input type="number" matInput placeholder="Price" name="Price" formControlName="Price">
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Description</mat-label>
                <input type="textarea" matInput placeholder="Description" name="Description" formControlName="Description">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="AddProduct()" color="primary">Add Product</button>
    </mat-card-actions>
</mat-card>
